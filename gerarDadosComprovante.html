<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Informações</title>
    <link rel="stylesheet" href="stylesComp.css">
</head>

<body>
    <div id="container">
        <a href="index.html"><button type="button">Inicio</button></a>
        <h1>Dados Comprovante</h1>

        <form id="infoForm">
            <label for="nomeInput">NOME:</label>
            <input type="text" id="nomeInput" required>

            <label for="cpfInput">CPF:</label>
            <input type="number" id="cpfInput" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="11" required>

            <label for="valorInput">VALOR:</label>
            <input type="number" id="valorInput" required>

            <label for="dataPagamentoInput">DATA DO PAGAMENTO:</label>
            <input type="date" id="dataPagamentoInput" onkeydown="return false" required>
            
            <label for="dataVencimentoInput">DATA DO VENCIMENTO:</label>
            <input type="date" id="dataVencimentoInput" onkeydown="return false" required>

            <label for="bancoInput">BANCO:</label>
            <select id="bancoInput" required>
                <option value="EFI BANK" >EFI BANK</option>
                <option value="ITAÚ">ITAÚ</option>
            </select>

            <label for="responsavelInput">RESPONSÁVEL PELO PAGAMENTO:</label>
            <input type="text" id="responsavelInput" required>

            <button type="button" onclick="formatAndCopy()">Formatar e Copiar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
